<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/style.css">
  <title>Memory2</title>
</head>
<body>
  <header class="header">
    <h2 class="memoryContainer">Memory Game</h2>
    <h3 class="messageContainer">Message: <span id="message" class="message"></span></h3>
    <h3 class="scoreContainer">Score: <span id="score" class="score">0</span> of <span id="numOfPairs">12</span></h3>
  </header>
  <div class="gridType">
    <div class="gridContainer">
      <h4 class="gridText">Select the game size:</h4>
      <button class="gridSize 4x3" type="button" onclick="gameSize(12)">4x3</button>
      <button class="gridSize 6x4" type="button" onclick="gameSize(24)">6x4</button>
    </div>
    <div class="themeContainer">
      <h4 class="themeText">Pic a Game Theme</h4>
      <button class="themeType animals" type="button" onclick="changeTheme(animalCards, 'green', 0)">Animal</button>
      <button class="themeType dinosaurs" type="button" onclick="changeTheme(dinoCards, 'red', 1)">Dinosaur</button>
    </div>
  </div>
  
  <div class="gameContainer">
    <div class="gameBoard"></div>
  </div>

  <footer id="footer" class="footer">
    <div class="footerContainer">
      <h3 class="creditsText">Credits:<a class="creditsLink" href="#">Click</a></h3>
      
    </div>
  </footer>
<script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
</body>
<script src="game.js"></script>
</html>
